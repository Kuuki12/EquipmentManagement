<!DOCTYPE html>
<html lang="en">
	<head>
	  	<title>Bootstrap Example</title>
	  	<meta charset="utf-8"/>
	  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		<script src="/js/jquery.min.js"/>
		<script src="/js/bootstrap.min.js"/>
	</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
  </div>
</nav>
    
<div class="container">
    <div class="row">
        
        <div class="col-lg-4 col-md-6 col-sm-6"></div>
        
        <div class="col-lg-4 col-md-6 col-sm-6 text-center" >
            <div class="panel panel-default">
                <div class="panel-heading text-left"><h4 style="font-weight: bold">Rejestracja</h4></div>
                <div class="panel-body">
                    <form method="post" th:action="@{/saveSignUp}">
                        <input type="email" th:field="${user.email}" class="form-control" placeholder="E-mail" required="true" style="margin-bottom: 12px"/>
                        <input type="password" th:field="${user.password}" class="form-control" placeholder="HasÅ‚o" required="true" style="margin-bottom: 12px"/>
                        <input type="text" th:field="${user.firstName}" class="form-control" placeholder="Imie" required="true" style="margin-bottom: 12px"/>
                        <input type="text" th:field="${user.lastName}" class="form-control" placeholder="Nazwisko" required="true" style="margin-bottom: 12px"/>
                        <button type="submit" class="btn btn-success pull-right">Rejestruj</button>
                    </form>
                </div>
            </div>
        </div>     
             
        <div class="col-lg-4 col-md-6 col-sm-6"></div>

    </div>
</div>

<div class="navbar navbar- navbar-fixed-bottom">
    <div class="text-center">
        <p class="text-center">Created by me</p>
    </div>
</div>


</body>
</html>
