<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery.min.js"/>
    <script src="/js/bootstrap.min.js"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group input-group">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-lg-4"></div>

        <div class="col-lg-4 col-md-6 col-sm-6 text-center" >
            <div class="panel panel-default">
                <div class="panel-heading text-left">
                    <h4 style="font-weight: bold">Przypomnienie hasła</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" th:action="@{/recovery}">
                        <br/>
                        <div class="input-group" th:classappend="${#fields.hasErrors('${recoveryPassword.email}')} ? 'has-error'">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="email" class="form-control" placeholder="Email" required="true" th:field="${recoveryPassword.email}"/>
                            <label class="control-label" th:if="${#fields.hasErrors('${recoveryPassword.email}')}" th:errors="${recoveryPassword.email}"></label>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-success pull-right">Wyslij</button>
                    </form>
                    <br/>
                </div>
            </div>
        </div>

        <div class="col-lg-4"></div>

    </div>
</div>

<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>
