<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Bootstrap Example</title>
  	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
  	<link rel="stylesheet" type="text/css" href="/css/custompage.css"/>
  	<script src="/js/jquery.min.js"/>
	<script src="/js/custompage.js"/> 
  	<script src="/js/bootstrap.min.js"/>
</head>
<body>

	<div sec:authorize="hasRole('ROLE_CLIENT')">
		<div th:replace="/role/client :: nav"></div>
	</div>
	
	<div sec:authorize="hasRole('ROLE_REPAIRMAN')">
		<div th:replace="/role/repairman :: nav"></div>
	</div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div th:replace="/role/admin :: nav"></div>
    </div>

	<!--  Table with done maintenance-->
<div class="container-fluid" >
    <div class="row">

        <div class="col-sm-12 col-xs-12 col-md-11 col-lg-11" >
            
            <!--<h1 class="text-center"><b>Profil użytkownika</b></h1>-->
            <br/>
            <div class="row">
                
                <div class="col-sm-12 col-xs-12 col-md-1 col-lg-1"></div>
                
                <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6" style="background-color: whitesmoke;">
                    <h1 class="text-center"><b>Profil użytkownika</b></h1>
                    <br/>
                    <br/>
                    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                        <label class="control-label col-sm-6 col-xs-6 col-md-6 col-lg-6">Login: </label>
                        <label class="control-label col-sm-6 col-xs-6 col-md-6 col-lg-6" th:text="${user.username}">Lukasz </label>

                        <label class="control-label col-sm-6 col-xs-6 col-md-6 col-lg-6">Hasło </label>
                        <a th:href="@{'/accounts/'+ ${user.idUser}  + '/password' }" type="button" class="btn btn-primary col-sm-3 col-xs-3 col-md-3 col-lg-3">Zmień hasło</a>

                        <label class="control-label col-sm-6 col-xs-6 col-md-6 col-lg-6">Imie: </label>
                        <label class="control-label col-sm-6 col-xs-6 col-md-6 col-lg-6" th:text="${user.firstName}">Lukasz </label>

                        <label class="control-label col-sm-6 col-xs-6 col-md-6 col-lg-6">Nazwisko: </label>
                        <label class="control-label col-sm-6 col-xs-6 col-md-6 col-lg-6" th:text="${user.lastName}">Narbut </label>

                        <label class="control-label col-sm-6 col-xs-6 col-md-6 col-lg-6">Data utworzenia: </label>
                        <label class="control-label col-sm-6 col-xs-6 col-md-6 col-lg-6" th:text="${#temporals.format(user.dateCreation, 'dd-MM-yyyy HH:mm')}">Narbut </label>

                        <label class="control-label col-sm-6 col-xs-6 col-md-6 col-lg-6">Rola </label>
                        <label class="control-label col-sm-6 col-xs-6 col-md-6 col-lg-6" th:text="${user.role.name}">Narbut </label>

                        <div th:if="${user.enabled == true}">
                            <label class="control-label col-sm-6 col-xs-6 col-md-6 col-lg-6" >Status: <span style="color:green;">Konto aktywne</span> </label>
                            <a th:href="@{'/accounts/'+ ${user.idUser}  + '/status/false' }" type="button" class="btn btn-danger col-sm-3 col-xs-3 col-md-3 col-lg-3">Zablokuj</a>
                        </div>

                        <div th:if="${user.enabled == false}">
                            <label class="control-label col-sm-6 col-xs-6 col-md-6 col-lg-6">Status: <span style="color:red;">Konto zablokowane</span> </label>
                            <a th:href="@{'/accounts/'+ ${user.idUser}  + '/status/true' }" type="button" class="btn btn-success col-sm-3 col-xs-3 col-md-3 col-lg-3">Odblokuj</a>
                        </div>

                    </div>

                    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">

                    </div>

                    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                    </div>

                </div>
                
                <div class="col-sm-12 col-xs-12 col-md-1 col-lg-1"></div>
                
                <div class="col-sm-12 col-xs-12 col-md-5 col-lg-5" style="background-color: whitesmoke;">
                </div>
            
            </div>

        </div>
    </div>
</div>

</body>
</html>
