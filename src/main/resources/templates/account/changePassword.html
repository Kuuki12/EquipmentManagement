<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/custompage.css"/>
    <script src="/js/jquery.min.js"/>
    <script src="/js/custompage.js"/>
    <script src="/js/bootstrap.min.js"/>
</head>
<body>

<div sec:authorize="hasRole('ROLE_CLIENT')">
    <div th:replace="/role/client :: nav"></div>
</div>

<div sec:authorize="hasRole('ROLE_REPAIRMAN')">
    <div th:replace="/role/repairman :: nav"></div>
</div>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:replace="/role/admin :: nav"></div>
</div>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1">
        </div>

        <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">

            <br/>
            <div class="row">

                <div class="col-lg-4 col-md-6 col-sm-6 text-center">
                    <div class="panel panel-default">
                        <div class="panel-heading text-left">
                            <h4 style="font-weight: bold">Zmiana hasła</h4>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" method="post" th:action="@{'/accounts/' + ${account.id} + '/password' }">
                                <br/>
                                <div class="input-group"
                                     th:classappend="${#fields.hasErrors('${account.newPassword}')} ? 'has-error'">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="password" class="form-control" placeholder="Podaj nowe hasło" required="true"
                                           th:field="${account.newPassword}"/>
                                    <label class="control-label"
                                           th:if="${#fields.hasErrors('${account.newPassword}')}"
                                           th:errors="${account.newPassword}"></label>
                                </div>
                                <br/>
                                <div class="input-group"
                                     th:classappend="${#fields.hasErrors('${account.repeatedNewPassword}')} ? 'has-error'">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="password" class="form-control" placeholder="Potwórz podane nowe hasło" required="true"
                                           th:field="${account.repeatedNewPassword}"/>
                                    <label class="control-label"
                                           th:if="${#fields.hasErrors('${account.repeatedNewPassword}')}"
                                           th:errors="${account.repeatedNewPassword}"></label>
                                </div>
                                <br/>
                                <a role="link" onclick="goBack();" class="btn btn-default pull-left">Wstecz</a>
                                <button type="submit" class="btn btn-success pull-right">Wyslij</button>
                            </form>
                            <br/>
                        </div>
                    </div>
                </div>



            </div>

        </div>

        <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1">
        </div>
    </div>
</div>

</body>
</html>
