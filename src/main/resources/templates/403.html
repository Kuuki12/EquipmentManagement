<!DOCTYPE html>
<html lang="en">
	<head>
	  	<title>Bootstrap Example</title>
	  	<meta charset="utf-8"/>
	  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		<script src="/js/jquery.min.js"/>
		<script src="/js/bootstrap.min.js"/>
	</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
  </div>
</nav>

<div sec:authorize="hasRole('ROLE_CLIENT')">
    <div th:replace="/role/client :: nav"></div>
</div>

<div sec:authorize="hasRole('ROLE_REPAIRMAN')">
    <div th:replace="/role/repairman :: nav"></div>
</div>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:replace="/role/admin :: nav"></div>
</div>

<div class="container">
    <div class="row">
        
        <div class="col-lg-4"></div>
        
        <div class="col-lg-4 col-md-6 col-sm-6 text-center" >
            <div class="panel panel-default">
                <div class="panel-heading text-left">
                    <h4 style="font-weight: bold">Nie masz odpowiednich uprawnień</h4>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4"></div>

    </div>
</div>

<div class="navbar navbar- navbar-fixed-bottom">
    <div class="text-center">
        <p class="text-center">Praca inżynierska</p>
    </div>
</div>



</body>
</html>
