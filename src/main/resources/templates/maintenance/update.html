<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Bootstrap Example</title>
  	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
  	<link rel="stylesheet" type="text/css" href="/css/custompage.css"/>
  	<script src="/js/bootstrap.min.js"/>
  	<script src="/js/jquery.min.js"/>
	<script src="/js/custompage.js"/> 
</head>
<body>

	<div sec:authorize="hasRole('ROLE_CLIENT')">
		<div th:replace="/role/client :: nav"></div>
	</div>

	<div sec:authorize="hasRole('ROLE_REPAIRMAN')">
		<div th:replace="/role/repairman :: nav"></div>
	</div>

	<div sec:authorize="hasRole('ROLE_ADMIN')">
		<div th:replace="/role/admin :: nav"></div>
	</div>

	<!--  Table with done maintenance-->
	<div class="container-fluid">
	    <div class="row">
	
	        <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1">
	        </div>
	        
	        <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
	            <div class="panel panel-default">
	                <div class="panel-heading text-center"><h4>Edytowanie zlecenia</h4></div>
	                <div class="panel-body">
	                	<form th:action="@{/maintenances/} + ${maintenance.id} + '/update'" method="post">
	                	
	                		<div class="form-group" th:classappend="${#fields.hasErrors('${maintenance.name}')} ? 'has-error'">
			                    <label class="control-label">Nazwa konserwacji</label>
			                    <input th:field="${maintenance.name}" type="text" class="form-control" placeholder="Podaj nazwe konserwacji"/>
								<label class="control-label" th:if="${#fields.hasErrors('${maintenance.name}')}" th:errors="${maintenance.name}"></label>
		                    </div>
		                    
		                    <div class="form-group" th:classappend="${#fields.hasErrors('${maintenance.idEquipment}')} ? 'has-error'">
			                    <label class="control-label">Nr. seryjny sprzętu</label>
			                    <input th:field="${maintenance.idEquipment}" type="text" class="form-control" placeholder="Podaj numer seryjny sprzętu"/>
								<label class="control-label" th:if="${#fields.hasErrors('${maintenance.idEquipment}')}" th:errors="${maintenance.idEquipment}"></label>
		                    </div>
		                    
		                    <div class="form-group" th:classappend="${#fields.hasErrors('${maintenance.scheduledMaintenanceDate}')} ? 'has-error'">
			                    <label class="control-label">Data konserwacji</label>
			                    <input th:field="${maintenance.scheduledMaintenanceDate}" type="date" class="form-control"/>
								<label class="control-label" th:if="${#fields.hasErrors('${maintenance.scheduledMaintenanceDate}')}" th:errors="${maintenance.scheduledMaintenanceDate}"></label>
		                    </div>
		                    
		                    <br/>
		                    
		                    <a onclick="goBack();" role="button" class="btn btn-default pull-left">Wstecz</a>
		                    <button type="submit" class="btn btn-primary pull-right">Zapisz</button> 
		                    
	                    </form>                   
	                </div>
	            </div>
	        </div>
	        
	        <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1">
	        </div>
	        
	    </div>
	</div>

</body>
</html>
