<!DOCTYPE html>
<html lang="en">
	<head>
	  	<title>Bootstrap Example</title>
	  	<meta charset="utf-8"/>
	  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		<script src="/js/jquery.min.js"/>
		<script src="/js/bootstrap.min.js"/>
	</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        
        <div class="col-lg-4 col-md-6 col-sm-6"></div>
        
        <div class="col-lg-4 col-md-6 col-sm-6 text-center" >
            <div class="panel panel-default">
                <div class="panel-heading text-left">
                    <h4 style="font-weight: bold">Logowanie</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" th:action="@{/signIn}">
                        <label class="control-label"  th:text="${info}"></label>
                        <br/>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="email" name="username" class="form-control" placeholder="Login" required="true"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="HasÅ‚o" required="true"/>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-success pull-left">Zaloguj</button>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <a th:href="@{/signUp}" role="button" class="btn btn-primary pull-right">Utworz nowe konto</a>
                    </form>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4 col-md-6 col-sm-6"></div>

    </div>
</div>

<div class="navbar navbar- navbar-fixed-bottom">
    <div class="text-center">
        <p class="text-center">Created by me</p>
    </div>
</div>



</body>
</html>
