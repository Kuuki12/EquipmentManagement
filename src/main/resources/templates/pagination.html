<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/custompage.css"/>
    <script src="/js/jquery.min.js"/>
    <script src="/js/custompage.js"/>
    <script src="/js/bootstrap.min.js"/>
</head>
<body>

<div class="text-center">
    <ul class="pagination ">
        <li th:if="${page.isFirstPage()}"><a th:href="${page.getFirstPageUrl()}"><span> Pierwsza </span></a></li>
        <li th:if="${page.isPreviousPage()}"><a th:href="${page.getPreviousPageUrl()}"><span th:text="${page.getPreviousPage()}"></span></a></li>
        <li th:if="${page.isActualPage()}" class="active"><a th:href="${page.getActualPageUrl()}"><span th:text="${page.getActualPage()}"></span></a></li>
        <li th:if="${page.isNextPage()}"><a th:href="${page.getNextPageUrl()}"><span th:text="${page.getNextPage()}"></span></a></li>
        <li th:if="${page.isLastPage()}"><a th:href="${page.getLastPageUrl()}"><span> Ostatnia </span></a></li>
    </ul>
</div>

</body>
</html>
